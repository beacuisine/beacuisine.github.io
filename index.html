<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de recettes - Béa cuisine</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header role="banner">
      <h1>Liste de recettes de cuisine</h1>
    </header>
    <form role="search">
      <label for="search-input">Rechercher une recette :</label>
      <input type="text" id="search-input" placeholder="Rechercher..." />
    </form>
    <nav role="navigation">
      <ul class="recipes-list">
        <li>
          <a
            class="recipe-link"
            href="./recette/buche-aperitive-noel.html"
            >Bûche apéritive de Noël</a
          >
        <li>
          <a
            class="recipe-link" 
            href="./recette/dal-lentilles-lait-coco.html"
            >Dal de lentilles au lait de coco</a
          >
        </li>
        <li>
          <a 
            class="recipe-link"
            href="./recette/tarte-poireaux-chevre-noisettes.html"
            >Tarte fine aux poireaux, chèvre et noisettes</a
          >
        <li>
          <a
            class="recipe-link"
            href="./recette/terrine-deux-saumons.html"
            >Terrine aux deux saumons</a
          >
        </li>
      </ul>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const links = document.querySelectorAll("a");

        searchInput.addEventListener("input", function () {
          const filter = searchInput.value.toLowerCase();
          links.forEach((link) => {
            if (link.innerText.toLowerCase().includes(filter)) {
              link.style.display = "";
            } else {
              link.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
