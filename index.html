<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de recettes - BÃ©a cuisine</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Liste de recettes de cuisine</h1>
    <label for="search-input">Rechercher une recette :</label>
    <input type="text" id="search-input" placeholder="Rechercher..." />
    <a href="./recette/dal-lentilles-lait-coco.html">Dal de lentilles au lait de coco</a>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const links = document.querySelectorAll("a");

        searchInput.addEventListener("input", function () {
          const filter = searchInput.value.toLowerCase();
          links.forEach((link) => {
            if (link.innerText.toLowerCase().includes(filter)) {
              link.style.display = "";
            } else {
              link.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
